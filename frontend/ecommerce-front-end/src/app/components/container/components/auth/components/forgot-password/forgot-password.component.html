<div class="forgot-password">
    <app-form>
        <form [formGroup]="forgotPasswordForm" (ngSubmit)="forgotPassword()" class="form">
            <div class="margin-bottom-small">
                <app-input>
                    <input type="text" class="input-text" placeholder="Enter Email" id="email" formControlName="email">
                </app-input>
                <small class="error" *ngIf="forgotPasswordForm.get('email').errors?.['required'] && forgotPasswordForm.get('email').touched">Email cannot be blank</small>
                <small class="error" *ngIf="forgotPasswordForm.get('email').errors?.['email'] && forgotPasswordForm.get('email').touched">Provide a valid email</small>
            </div>
            <app-button [disableValue]="forgotPasswordForm.invalid" [navigateTo]="'/auth/verify-otp'" [btnClasses]="['btn','btn--animated']" [btnType]="'submit'">Send OTP</app-button>
        </form>    
        <small class="message margin-top-small">We will send u an otp to verify its your email</small>
    </app-form>    
</div>
