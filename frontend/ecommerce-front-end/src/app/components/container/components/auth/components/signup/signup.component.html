<app-form>
    <div class="margin-bottom-medium">
        <h2 class="heading-primary">Signup here</h2>
    </div>
    <form class="form">
        <div class="form__group-name">
            <div class="form__group">
                <app-input>
                    <input type="text" class="input-text" placeholder="Firstname" id="firstname" name="firstname">
                </app-input>
            </div>
            <div class="form__group">
                <app-input>
                    <input type="text" class="input-text" placeholder="Lastname" id="lastname" name="lastname">
                </app-input>
            </div>
        </div>
        <div class="form__group">
            <app-input>
                <input type="text" class="input-text" placeholder="Username" id="username" name="username">
            </app-input>
        </div>
        <div class="form__group">
            <app-input>
                <input type="text" class="input-text" placeholder="Email" id="email" name="email">
            </app-input>
        </div>
        <div class="form__group">
            <app-input>
                <input type="password" class="input-text" placeholder="password" id="password" name="password">
            </app-input>
        </div>
        <div class="form__group-name">
            <div class="form__group">
                <app-radio-button>
                    <input class="input-radio" type="radio" name="gender" id="male">
                    <label class="input-radio__label" for="male">
                        <span class="input-radio__button"></span>Male
                    </label>
                </app-radio-button>
            </div>
            <div class="form__group">
                <app-radio-button>
                    <input class="input-radio" type="radio" name="gender" id="female">
                    <label class="input-radio__label" for="female">
                        <span class="input-radio__button"></span>Female
                    </label>
                </app-radio-button>
            </div>
        </div>
        <div class="form__group">
            <app-button [btnType]="'submit'">Login</app-button>
        </div>
    </form>
</app-form>
