<app-table>
    <thead class="table__head">
        <tr class="table__row">
            <th class="table__heading" *ngFor="let col of cols">
                {{col}}
            </th>
        </tr>
    </thead>
    <tbody class="table__body">
        <tr class="table__row" *ngFor="let order of orders;index as i">
            <td class="table__cell">
                {{order.orderId}}
            </td>
            <td class="table__cell table__cell--description">
                <span class="table__cell--description--text">               
                    {{order.productNames}}
                </span>
            </td>
            <td class="table__cell">
                {{order.fullName}}
            </td>
            <td class="table__cell">
                {{order.fullAddress}}
            </td>
            <td class="table__cell">
                {{order.contactNumber}}
            </td>
            <td class="table__cell">
                {{order.orderStatus}}
            </td>
            <td class="table__cell" [ngClass]="{'delivered':order.orderStatus === 'ORDER_DELIVERED'}"  (click)="changeOrderStatus(order.orderId)">
                <div>delivered</div>
            </td>
        </tr>
    </tbody>
</app-table>
