<app-form>
    <div class="margin-bottom-medium">
        <h2 class="heading-primary">Signup here</h2>
    </div>
    <form [formGroup]="signupForm" (ngSubmit)="signup()" class="form">
        <div class="form__group-parent">
            <div class="form__group">
                <app-input>
                    <input formControlName="firstname" type="text" class="input-text" placeholder="Firstname" id="firstname">
                </app-input>
            </div>
            <div class="form__group">
                <app-input>
                    <input formControlName="lastname" type="text" class="input-text" placeholder="Lastname" id="lastname">
                </app-input>
            </div>
        </div>
        <div class="form__group">
            <app-input>
                <input formControlName="username" type="text" class="input-text" placeholder="Username" id="username">
            </app-input>
        </div>
        <div class="form__group">
            <app-input>
                <input formControlName="email" type="text" class="input-text" placeholder="Email" id="email">
            </app-input>
        </div>
        <div class="form__group">
            <app-input>
                <input formControlName="password" type="password" class="input-text" placeholder="password" id="password" >
            </app-input>
        </div>
        <div class="form__group-parent">
            <div class="form__group">
                <app-radio-button>
                    <input formControlName="male" value="male" class="input-radio" type="radio" formControlName="gender" id="male">
                    <label class="input-radio__label" for="male">
                        <span class="input-radio__button"></span>Male
                    </label>
                </app-radio-button>
            </div>
            <div class="form__group">
                <app-radio-button>
                    <input class="input-radio" value="female" type="radio" formControlName="gender" id="female">
                    <label class="input-radio__label" for="female">
                        <span class="input-radio__button"></span>Female
                    </label>
                </app-radio-button>
            </div>
        </div>
        <div class="form__group">
            <app-button [disableValue]="signupForm.invalid" [btnClasses]="['btn','btn--animated']" [btnType]="'submit'">Signup</app-button>
        </div>
    </form>
</app-form>
