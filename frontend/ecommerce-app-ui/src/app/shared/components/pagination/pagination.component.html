<div class="pagination">
    <button class="pagination__btn" (click)="previous()">&larr; prev</button>
    <ul class="pagination__links">
        <li class="pagination__link" 
        [ngClass]="{'selected-one':i+1 === selectedOne}"
        *ngFor="let num of counter(totalPages);index as i" 
        (click)="changePage(i+1)">{{i+1}}</li>
    </ul>
    <button class="pagination__btn" (click)="next()">next &rarr;</button>
</div>
